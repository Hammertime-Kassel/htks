description: "Mit dem Gerät lassen sich unterschiedliche Holze, Metalle und Kunststoffe schneiden und gravieren. Die Firma cameo Laser stellt auf Initiative der Anstiftung und dem Verbund Offener Werkstätten das Lasergravier- und -schneidsystem („Lasercutter”) Cameo ZING 24 mit 30 Watt als Sponsoring zur freien Nutzung zur Verfügung. Der Laser wandert von Werkstatt zu Werkstatt. Bis zum 06. September steht der „Wanderlaser” bei Hammertime Kassel zur Verfügung. Kommt also besser jetzt vorbei, bevor der Laser wieder weiter wandert!"
short_description: "Schneiden und Gravieren verschiedener Materialien."
