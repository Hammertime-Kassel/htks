description: "Ein Digital-Multimeter mit Voltsensor zur berührungslosen Lokalisierung der Phasenspannung. Der integrierte Voltsensor signalisiert Phasenspannungen über ein akustisches und rotes LED Signal. Lokalisiert Kabelbrüche und defekte Lampen in offenliegenden Leitungen von der Einspeiseseite der Phase aus. Alle Grundmessarten und Temperaturmessung in einer äußerst kompakten Gehäuseausführung."
short_description: "Vielfachmessgerät für mehrere Messgrößen und Messbereiche."
