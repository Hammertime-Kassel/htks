description: "Eine Transferpresse überträgt Texte, Logos oder Bilder auf verschiedenste Materialien. Das Gerät arbeitet sowohl mit Druck, als auch mit Wärme und schafft so besonders haltbare Ergebnisse. Eine Transferpresse erinnert an ein großes Bügeleisen, mit dem jedoch hoher und gleichmäßiger Druck ausgeübt wird. Transferpressen eignen sich für eine ganze Reihe verschiedener Übertragungsverfahren."
